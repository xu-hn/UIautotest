testinfo:
- id: test009
  title: 校验“流程管理”页面
  launch: 1
  info: 成功登录
testcase:
- element_info: //*[@test-id="/dataAnalysis"]
  find_type: xpath
  operate_type: action_chains
  info: 鼠标悬停到‘数据分析’标签
  is_time: 0.5
- element_info: //*[@test-id="/design"]
  find_type: xpath
  operate_type: click
  info: 点击流程管理
- operate_type: move_by_offset
  move_to: (0, 0)
  info: 移送鼠标到0,0像素
check:
- operate_type: get_current_url
  check: current_equal_expect
  expect_value: /#/design拼接值后+前host+拼接
  info: 检查"流程管理的URL"是否正确
- element_info: //*[contains(text(), '流程目录')]
  find_type: xpath
  info: 检查“目录”按钮是否存在
- element_info: //*[contains(text(), '根目录')]
  find_type: xpath
  info: 检查“根目录”树是否存在