testinfo:
- id: test095
  title: 任务监控-任务完成情况-详情
  launch: 0
  info: 先进入"任务监控"目录
testcase:
- info: “等待1秒”
  is_time: 1
- element_info: //*[text()="查看详情分析"]
  find_type: xpath
  operate_type: click
  info: 在“任务完成情况”上点击“查看详情分析” 按钮
  is_time: 1
check:
- element_info: //*[text()="趋势分析"]
  find_type: xpath
  check: displayed
  info: 断言“趋势分析”出现
- element_info: //*[text()="趋势分析"]
  find_type: xpath
  operate_type: get_attr
  attr: class
  check: current_equal_expect
  expect_value: rLinkLi router-link-exact-active router-link-active
  info: 趋势分析 标签被选中
- operate_type: get_current_url
  check: current_equal_expect
  expect_value: /#/hippo/tasks/jobanalysis拼接值后+前host+拼接
  info: 断言“当前获取的url”与预期的相等