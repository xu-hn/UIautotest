testinfo:
- id: test121
  title: 校验“质量分析-分析模板-运行”任务
  launch: 0
  info: 先进入"质量分析"目录
testcase:
- info: “等待1秒”
  is_time: 1
- element_info: bm-qa-analysisTemplate-search-input
  find_type: name
  operate_type: send_keys
  msg: mode_test_initial
  info: 在搜索框输入“mode_test_initial”模板名称
- element_info: bm-qa-analysisTemplate-search-btn
  find_type: name
  operate_type: click
  info: 点击“搜索”按钮
  is_time: 0.8
- element_info: //*[@id="bm-qa-analysisTemplate-table"]/div[3]//table//span[text()="mode_test_initial"]/ancestor::td/preceding-sibling::td//label
  find_type: xpath
  operate_type: click
  info: 在分析模板‘勾选’mode_test_initial
- element_info: bm-qa-analysisTemplate-btns-run
  find_type: name
  operate_type: click
  info: 在分析模板列表，点击‘运行'按钮
- element_info: /html/body/div[@aria-label="提示"]//button/span[contains(text(), "确定")]
  find_type: xpath
  operate_type: click
  info: 在提示弹框点击“确定”按钮
  is_time: 2
- element_info: bm-qa-analysisTemplate-sure
  find_type: name
  operate_type: click
  info: 在执行计划设置中，点击‘确定'按钮
check:
- element_info: //*[text()="恭喜你，运行成功！"]
  find_type: xpath
  check: displayed
  info: 断言“恭喜你，运行成功！”吐词出现
  is_time: 1
- operate_type: refresh
  info: 刷新当前页面
- element_info: //*[@id="bm-qa-teInformation"]/div[2]/div[1]/div[3]/table/tbody/tr[1]/td[11]/div
  find_type: xpath
  operate_type: refresh_time_difference
  check: time_difference
  time_out: 60
  max_time: 10
  info: 断言“第一行的修改时间与此时小于10秒”
- element_info: //*[@id="bm-qa-teInformation-table"]/div[3]/table/tbody/tr[1]/td[2]/div/span
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: mode_test_initial
  info: 断言“第一行的模板”为 mode_test_initial
- operate_type: get_current_url
  check: current_equal_expect
  expect_value: /#/qualityAnalysis/teInformation拼接值后+前host+拼接
  info: 断言“当前的url”符合预期值
- element_info: //*[@id="bm-qa-teInformation-table"]/div[3]/table/tbody/tr[1]/td[4]/div/span
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: READY
  info: 断言“第一行此时的状态”为 READY
- element_info: //*[@id="bm-qa-teInformation-table"]/div[3]/table/tbody/tr[1]/td[6]/div/span
  find_type: xpath
  check: contrary
  check_time: 2
  info: 断言“PREPARING”状态时“执行结果”不存在
- element_info: //*[@id="bm-qa-teInformation-table"]/div[3]/table/tbody/tr[1]/td[9]/div
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: None
  info: 断言“第一行PREPARING”状态时“数据质量等级”为 空
- element_info: //*[@id="bm-qa-teInformation-table"]/div[3]/table/tbody/tr[1]/td[10]/div
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: None
  info: 断言“第一行PREPARING”状态时“坏数据占比”为 空



