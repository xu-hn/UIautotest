check:
- element_info: //*[contains(text(),"成功")]
  find_type: xpath
  check: displayed
  info: 断言“恭喜你，任务已停用！”吐词出现
- element_info:  //*[@id="bm-ch-syschronization-table"]/div[3]//tr[1]/td[8]/div/div
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: 已停止
  info: 断言“启动后的数据导入任务的状态”为 已停止