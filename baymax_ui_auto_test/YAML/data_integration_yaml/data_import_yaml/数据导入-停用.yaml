  is_time: 1
- element_info: //*[@id="bm-ch-syschronization-table"]/div[3]//tr[1]/td[1]//span
  find_type: xpath
  operate_type: click
  info: 在数据导入首页‘勾选’第一条任务
- element_info: bm-ch-sys-syschronization-stop-button
  find_type: id
