testinfo:
- id: test067
  title: 校验“采集器-导入任务-预览-关闭”页面校验
  launch: 0
  info: 先进入"采集器"目录
testcase:
- is_time: 1
  info: 刷新页面后等待1秒
- element_info: //*[@id="bm-ch-collector-importDatas-table"]/div[3]/table/tbody/tr[1]/td/div/a[contains(text(), '预览')]
  find_type: xpath
  operate_type: click
  info: 点击‘第一行导入任务'的预览
  is_time: 0.5
- element_info: //*[@id="bm-com-collTask-dataset-dialog"]//*[text()='预览数据集']/following-sibling::button
  find_type: xpath
  operate_type: click
  info: 点击‘数据集预览’右上角的关闭按钮
  is_time: 0.5
check:
- element_info: //*[@id="bm-com-collTask-dataset-dialog"]
  find_type: xpath
  operate_type: get_attr
  attr: style
  check: current_contain_expect
  expect_value: "display: none"
  info: ‘数据集预览’被关闭