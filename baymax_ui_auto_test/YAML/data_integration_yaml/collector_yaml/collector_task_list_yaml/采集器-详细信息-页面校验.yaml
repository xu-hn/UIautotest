testinfo:
- id: test074
  title: 校验“采集器-详情信息-页面校验”
  launch: 0
  info: 先进入"详情信息"
testcase:
- is_time: 1
  info: 刷新页面后等待1秒
check:
- element_info: //button/span[contains(text(), "采集器详细信息")]
  find_type: xpath
  check: displayed
  info: 断言‘采集器详细信息'按钮 存在
- element_info: //label[@for="id"]
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: 主键
  info: 断言有“主键” 存在
- element_info: //label[@for="name"]
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: 名称
  info: 断言有“名称” 存在
- element_info: //label[@for="ip"]
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: Ip
  info: 断言有“Ip” 存在
- element_info: //label[@for="viewStatus"]
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: 处理状态
  info: 断言有“处理状态” 存在
- element_info: //label[@for="jdk"]
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: 工具包版本
  info: 断言有“工具包版本” 存在
- element_info: //header[contains(text(), "日志")]
  find_type: xpath
  check: displayed
  info: 断言‘日志'存在