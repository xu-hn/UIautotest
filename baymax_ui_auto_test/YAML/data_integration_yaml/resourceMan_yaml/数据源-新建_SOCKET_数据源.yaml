testinfo:
- id: test_b006
  title: 校验“数据源-新建_socket_数据源”
  launch: 0
  info: 先进入资源目录
testcase:
- element_info: //*[contains(text(),'数据源')]/../../i
  find_type: xpath
  operate_type: click
  info: 点击‘数据源'文件夹图标
  is_time: 0.5
- element_info: //*[contains(text(),'auto_UI')]
  find_type: xpath
  operate_type: click
  info: 点击‘auto_UI'的文字
  is_time: 0.5
- element_info: //*[contains(text(),'新建')]
  find_type: xpath
  operate_type: click
  info: 点击‘新建’按钮
  is_time: 0.5
- element_info: //*[contains(text(),'SOCKET')]
  find_type: xpath
  operate_type: click
  info: 点击‘socket’按钮
  is_time: 0.5
- element_info: bm-ch-resourceMan-socketDBsource-name-input
  find_type: name
  operate_type: send_keys
  msg: socket_source_+随机数
  info: 输入socket_source名称
- element_info: bm-ch-resourceMan-socketDBsource-attributes-ipAddress-input
  find_type: name
  operate_type: send_keys
  msg: 192.168.1.189
  info: 输入"地址"地址
- element_info: bm-ch-resourceMan-socketDBsource-attributes-port-input
  find_type: name
  operate_type: send_keys
  msg: 456786
  info: 输入"端口号"
- element_info: bm-ch-resourceMan-socketDBsource-save-ok
  find_type: name
  operate_type: click
  info: 点击‘确定’按钮
  is_time: 0.5
check:
- element_info: bm-ch-resMan-resourceman-create-button
  find_type: id
  info: 断言‘新建’按钮存在
- element_info: //*[contains(text(), "%s")]+随机数
  find_type: xpath
  v_index: 0
  info: 断言“新建的socket_source数据源存在”出现
