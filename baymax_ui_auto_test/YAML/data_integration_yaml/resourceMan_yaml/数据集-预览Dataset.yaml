testinfo:
- id: test033
  title: 校验“数据集-预览Dataset”页面
  launch: 0
  info: 先进入资源目录
testcase:
- element_info: //*[contains(text(),"数据集")]/../preceding-sibling::i[1]
  find_type: xpath
  operate_type: click
  info: 点击‘数据集'文件夹图标
- element_info: //*[contains(text(),"数据集")]/../..//*[contains(text(),'auto_initial_dataset')]
  find_type: xpath
  operate_type: click
  info: 点击‘auto_initial_dataset'的文字
  is_time: 1
- element_info: //*[@name="ch-ch-resourceMan-standard-resourceMan-search-date-data"]/input
  find_type: xpath
  operate_type: send_keys
  msg: import_mysql_c_1_in
  info: 在搜索框输入“import_mysql_c_1_in”
- element_info: //*[@name="ch-ch-resourceMan-standard-resourceMan-search-date-data"]//button
  find_type: xpath
  operate_type: click
  info: 点击‘搜索'按钮
  is_time: 1
- element_info: //div[@id="bm-ch-resourceMan-table"]/div[4]//*[contains(text(), "预览")]
  find_type: xpaths
  index: -1
  operate_type: click
  info: 点击列表中最后一条'DBdataset'的 预览按钮
check:
- element_info: //*[text()='预览数据集']
  find_type: xpath
  check: displayed
  info: 断言“预览数据集”标题出现
- element_info: //*[@id="comCollTaskDatasetDialogDiv"]/div//thead//div[text()='id']
  find_type: xpath
  check: displayed
  info: 断言“id”列出现
- element_info: //*[@id="comCollTaskDatasetDialogDiv"]/div//thead//div[text()='name']
  find_type: xpath
  check: displayed
  info: 断言“name”列出现
- element_info: //*[@id="comCollTaskDatasetDialogDiv"]/div//thead//div[text()='age']
  find_type: xpath
  check: displayed
  info: 断言“age”列出现

- element_info: //tbody/tr/td/div[contains(text(),'xiaoming')]
  find_type: xpath
  check: displayed
  info: 断言“xiaoming”列出现
- element_info: //button/span[text()="确定"]
  find_type: xpath
  check: displayed
  info: 断言“确定”按钮出现
- element_info: //*[contains(text(),"刷新")]
  find_type: xpath
  check: displayed
  info: 断言“刷新”按钮出现
- element_info: //*[contains(text(),"取消")]
  find_type: xpath
  check: displayed
  info: 断言“取消”按钮出现