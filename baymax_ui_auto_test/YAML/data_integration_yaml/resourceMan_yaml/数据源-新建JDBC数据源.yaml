testinfo:
- id: test022
  title: 校验“新建JDBC数据源”页面
  launch: 0
  info: 先进入资源目录
testcase:

- element_info: //*[contains(text(),"数据源")]/../preceding-sibling::i[1]
  find_type: xpath
  operate_type: click
  info: 点击‘数据源'文件夹图标
  is_time: 1
  
- element_info: //*[contains(text(),"数据源")]/../..//*[contains(text(),'auto_UI')]
  find_type: xpath
  operate_type: click
  info: 点击‘auto_UI'的文字
  is_time: 0.5
- element_info: //*[contains(text(),"新建")]
  find_type: xpath
  operate_type: click
  info: 点击‘新建’按钮
  is_time: 0.5
- element_info: //*[contains(text(), "JDBC")]
  find_type: xpaths
  index: -1
  operate_type: click
  info: 点击‘JDBC’按钮
  is_time: 0.5
- element_info: bm-ch-resMan-dbsource-name-input
  find_type: name
  operate_type: send_keys
  msg: JDBC_DS_+随机数
  info: 输入JDBC名称
- element_info: bm-ch-resMan-dbsource-chineseName-select
  find_type: name
  operate_type: click
  is_time: 0.2
  info: 点击‘数据库类型’下拉框
- element_info: auto_mysql
  find_type: name
  operate_type: click
  info: 点击‘auto_mysql’下拉框选项
- element_info: bm-ch-resMan-dbsource-attributes-host-input
  find_type: name
  operate_type: send_keys
  msg: 192.168.1.199
  info: 输入“IP或服务器名”
- element_info: bm-ch-resMan-dbsource-attributes-database-input
  find_type: name
  operate_type: send_keys
  msg: merce
  info: 输入‘数据库’
- element_info: bm-ch-resMan-dbsource-attributes-user-input
  find_type: name
  operate_type: send_keys
  msg: merce
  info: 输入用户名
- element_info: bm-ch-resMan-dbsource-attributes-password-input
  find_type: name
  operate_type: send_keys
  msg: 123456
  info: 输入密码
- element_info: bm-ch-resMan-dbsource--save-ok
  find_type: name
  operate_type: click
  info: 点击‘确定按钮’按钮
check:
- element_info: bm-ch-resMan-resourceman-create-button
  find_type: id
  info: 断言‘新建’按钮存在
- element_info: //*[contains(text(), "%s")]+随机数
  find_type: xpath
  v_index: 0
  info: 断言“新建的JDBC数据源存在”出现