testinfo:
- id: test_b005
  title: 校验“数据源-新建_ftp_数据源”
  launch: 0
  info: 先进入资源目录
testcase:
- element_info: //*[contains(text(),'数据源')]/../../i
  find_type: xpath
  operate_type: click
  info: 点击‘数据源'文件夹图标
- element_info: //*[contains(text(),"数据源")]/../..//*[contains(text(),'auto_UI')]
  find_type: xpath
  operate_type: click
  info: 点击‘auto_UI'的文字
- element_info: bm-ch-resMan-resourceman-create-button
  find_type: id
  operate_type: click
  info: 点击‘新建’按钮
  is_time: 0.5
- element_info: bm-ch-resMan-resourceman-ftpSource-dropdown-menu
  find_type: id
  operate_type: click
  info: 点击‘FTP’按钮
  is_time: 0.5
- element_info: bm-ch-resMan-ftpsource-name-input
  find_type: name
  operate_type: send_keys
  msg: ftp_source_+随机数
  info: 输入ftp_source名称
- element_info: bm-ch-resMan-ftpsource-attributes-host-input
  find_type: name
  operate_type: send_keys
  msg: info4
  info: 输入"主机"地址
- element_info: bm-ch-resMan-ftpsource-attributes-username-input
  find_type: name
  operate_type: clear
  info: 清除"用户名"
- element_info: bm-ch-resMan-ftpsource-attributes-username-input
  find_type: name
  operate_type: send_keys
  msg: europa
  info: 输入"用户名"
- element_info: bm-ch-resMan-ftpsource-attributes-password-input
  find_type: name
  operate_type: send_keys
  msg: europa
  info: 输入"密码"
- element_info: bm-ch-resMan-ftpsource-attributes-dir-input
  find_type: name
  operate_type: send_keys
  msg: /home/europa/twac/auto
  info: 输入“dir”
- element_info: bm-ch-resourceMan-ftpsource-save-ok
  find_type: name
  operate_type: click
  info: 点击‘确定’按钮
check:
- element_info: bm-ch-resMan-resourceman-create-button
  find_type: id
  info: 断言‘新建’按钮存在
- element_info: //*[contains(text(), "%s")]+随机数
  find_type: xpath
  v_index: 0
  info: 断言“新建的ftp_source数据源存在”出现
- element_info: //*[@id="bm-ch-resourceMan-table"]/div[3]/table/tbody/tr/td[4]/div
  find_type: xpath
  operate_type: get_text
  check: time_difference
  info: 断言“新建的ftp_source数据源存在”出现