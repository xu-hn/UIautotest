testinfo:
- id: test_b010
  title: 校验“数据源-新建JDBC_hive数据源_链接测试”
  launch: 0
  info: 先进入资源目录
testcase:
- info: 等待‘1’秒
  is_time: 1
- element_info: //*[contains(text(),'数据源')]/../../i
  find_type: xpath
  operate_type: click
  info: 点击‘数据源'文件夹图标
- element_info: //*[contains(text(),'auto_UI')]
  find_type: xpath
  operate_type: click
  info: 点击‘auto_UI'的文字
- element_info: bm-ch-resMan-resourceman-create-button
  find_type: id
  operate_type: click
  info: 点击‘新建’按钮
  is_time: 0.5
- element_info: bm-ch-resMan-resourceman-DBSource-dropdown-menu
  find_type: id
  operate_type: click
  info: 点击‘JDBC’按钮
  is_time: 0.5
- element_info: bm-ch-resMan-dbsource-name-input
  find_type: name
  operate_type: send_keys
  msg: JDBC_DS_hive_+随机数
  info: 输入JDBC_hive名称
- element_info: bm-ch-resMan-dbsource-chineseName-select
  find_type: name
  operate_type: click
  is_time: 0.2
  info: 点击‘数据库类型’下拉框
- element_info: auto_hive
  find_type: name
  operate_type: click
  info: 点击‘auto_hive’下拉框选项
- element_info: bm-ch-resMan-dbsource-attributes-user-input
  find_type: name
  operate_type: send_keys
  msg: hive
  info: 输入“用户名”
- element_info: bm-ch-resMan-dbsource-attributes-password-input
  find_type: name
  operate_type: send_keys
  msg: hive
  info: 输入密码
- element_info: bm-ch-resMan-dbsource-attributes-url-input
  find_type: name
  operate_type: clear
  info: 清除“url”输入框的内容
- element_info: bm-ch-resMan-dbsource-attributes-url-input
  find_type: name
  operate_type: send_keys
  msg: jdbc:hive2://info2:10000
  info: 输入url
- element_info: bm-ch-resMan-dbsource-testConnection-button
  find_type: id
  operate_type: click
  info: 点击‘连接测试’按钮
check:
- element_info: //*[contains(text(), "恭喜你，连接成功")]
  find_type: xpath
  info: 断言“恭喜你，连接成功”出现
