testinfo:
- id: test_b004
  title: 校验“数据源-新建_http_数据源”
  launch: 0
  info: 先进入资源目录
testcase:
- element_info: //*[contains(text(),'数据源')]/../../i
  find_type: xpath
  operate_type: click
  info: 点击‘数据源'文件夹图标
- element_info: //*[contains(text(),"数据源")]/../..//*[contains(text(),'auto_UI')]
  find_type: xpath
  operate_type: click
  info: 点击‘auto_UI'的文字
- element_info: bm-ch-resMan-resourceman-create-button
  find_type: id
  operate_type: click
  info: 点击‘新建’按钮
  is_time: 0.5
- element_info: bm-ch-resMan-resourceman-httpSource-dropdown-menu
  find_type: id
  operate_type: click
  info: 点击‘HTTP’按钮
  is_time: 0.5
- element_info: bm-ch-resourceMan-httpsource-name-input
  find_type: name
  operate_type: send_keys
  msg: http_source_+随机数
  info: 输入http_source名称
- element_info: bm-ch-resourceMan-httpsource-attributes-url-input
  find_type: name
  operate_type: send_keys
  msg: http://info3:8080/manager/test.json
  info: 输入“http url”
- element_info: bm-ch-resourceMan-httpsource-save-ok
  find_type: name
  operate_type: click
  info: 点击‘确定’按钮
check:
- element_info: bm-ch-resMan-resourceman-create-button
  find_type: id
  info: 断言‘新建’按钮存在
- element_info: //*[contains(text(), "%s")]+随机数
  find_type: xpath
  v_index: 0
  info: 断言“新建的http_source数据源存在”出现
