testinfo:
- id: test020
  title: 校验“删除资源目录的文件夹”页面
  launch: 0
  info: 先进入资源目录
testcase:
- element_info: //*[@name="数据标准"]/preceding-sibling::i[1]
  find_type: xpath
  operate_type: click
  info: 点击 树‘数据标准’前的文件夹
- element_info: //em[@name="auto_dir"]/preceding-sibling::i[1]
  find_type: xpath
  operate_type: click
  info: 点击 树‘auto_dir’前的文件夹
- element_info: //*[@id="bm-com-datatree-secondNav-table"]/ul/li/ul[3]/li/ul/li[19]/ul/li[1] 
  find_type: xpaths
  index: 0
  operate_type: get_attr
  attr: name
  info: 把第一个包含dir的文件夹 name属性值 放到容器中
- element_info: //*[@id="bm-com-datatree-secondNav-table"]/ul/li/ul[3]/li/ul/li[19]/ul/li[1]
  find_type: xpaths
  index: 0
  operate_type: click
  info: 点击第一个包含dir的文件夹名字
  is_time: 1
- element_info: //button/span[contains(text(), '目录')]
  find_type: xpath
  operate_type: click
  info: 点击‘目录’按钮
  is_time: 1
- element_info: //ul//*[contains(text(), "删除目录")]
  find_type: xpath
  operate_type: click
  info: 点击‘删除目录’按钮
  is_time: 1
- element_info: //*[@aria-label="提示"]//*[contains(text(), "确定")]
  find_type: xpath
  operate_type: click
  info: 点击‘确定’按钮
  is_time: 1  
- element_info: //em[@name="auto_dir"]
  find_type: xpath
  operate_type: click
  info:  点击‘auto_dir’文件夹刷新文件夹
  is_time: 1

check:
- element_info: dir+随机数
  v_index: 0
  find_type: name
  check: contrary
  info: 断言“dir+随机数”文件夹不存在
  check_time: 1