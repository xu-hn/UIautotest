testinfo:
- id: test025
  title: 校验“元数据-新建schema”页面
  launch: 0
  info: 先进入资源目录
testcase:
- element_info: //*[contains(text(),'元数据')]/../../i
  find_type: xpath
  operate_type: click
  info: 点击‘元数据’文件夹图标
  is_time: 0.8
- element_info: //*[contains(text(),'auto_UI')]
  find_type: xpath
  operate_type: click
  info: 点击‘auto_UI'的文字
  is_time: 2
- element_info: //*[contains(text(),'新建')]
  find_type: xpath
  operate_type: click
  info: 点击‘新建’按钮
  is_time: 0.8
- element_info: bm-ch-resMan-resourceman-schema-dropdown-menu
  find_type: id
  operate_type: click
  info: 点击‘scheme’按钮
- element_info: bm-ch-resourceMan-schema-name-input
  find_type: name
  operate_type: send_keys
  msg: schema_+随机数
  info: 输入schema名称
- element_info: bm-ch-resourceMan-schema-form-save-ok
  find_type: name
  operate_type: click
  is_time: 0.8
  info: 点击‘确定’按钮
check:
- element_info: bm-ch-5-el-pagination
  find_type: name
  check: displayed
  info: 断言‘分页器’是显示状态
- element_info: //*[@id="bm-ch-resourceMan-table"]//table/tbody//*[contains(text(), "%s")]+随机数
  find_type: xpath
  v_index: 0
  info: 断言“新建的schema存在”出现