testinfo:
- id: test028
  title: 校验“元数据-删除schema”页面
  launch: 0
  info: 先进入资源目录
testcase:
- element_info: //*[contains(text(),'元数据')]/../../i
  find_type: xpath
  operate_type: click
  info: 点击‘元数据’文件夹图标
- element_info: //*[contains(text(),'auto_UI')]
  find_type: xpath
  operate_type: click
  info: 点击‘auto_UI'的文字
- element_info: //tr//*[contains(text(), "schema_")]
  find_type: xpaths
  index: -1
  operate_type: get_text
  info: 获取列表中最后一条'schema_'是title
  is_time: 1
- element_info: //*[contains(text(), '%s')]/ancestor::td/preceding-sibling::td[1]+随机数
  find_type: xpath
  v_index: 0
  operate_type: click
  info: 勾选列表中最后一条'schema_'
- element_info: bm-ch-resMan-resourceman-delete-beiruanModel-button
  find_type: id
  operate_type: click
  info: 点击‘删除'按钮
  is_time: 0.7
- element_info: //*[contains(text(), "确定")]
  find_type: xpaths
  index: -1
  operate_type: click
  info: 点击‘确定'按钮
check:
- element_info: //*[contains(text(), "恭喜你，删除已成功")]
  find_type: xpath
  info: 断言“恭喜你，删除已成功！”出现
- element_info: //*[contains(text(), "%s")]+随机数
  find_type: xpath
  v_index: 0
  check: contrary
  info: 断言“此条JDBC”被删除
  check_time: 0.5