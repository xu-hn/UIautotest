testinfo:
- id: testb001
  title: 校验“新建oracle-dataset”页面
  launch: 0
  info: 先进入资源目录
testcase:
- element_info: //*[@name="数据集"]/preceding-sibling::i[1]
  find_type: xpath
  operate_type: click
  info: 点击‘数据集'文件夹图标
- element_info: auto_dataset
  find_type: name
  operate_type: click
  info: 点击‘auto_dataset'的文字
- element_info: //*[text()="新建"]
  find_type: xpath
  operate_type: click
  info: 点击‘新建’按钮
  is_time: 0.8
- element_info: bm-ch-resMan-resourceman-DBdataset-dropdown-menu
  find_type: id
  operate_type: click
  info: 点击‘数据库’按钮
  is_time: 1
- element_info: bm-sh-r-data-db1-name-input
  find_type: name
  operate_type: send_keys
  msg: DB_oracle_dataset_+随机数
  info: 输入"DB_oracle_数据集"名称
- element_info: bm-sh-r-data-db1-dataSourceInquire-button
  find_type: name
  operate_type: click
  is_time: 0.8
  info: 点击‘数据源搜索’按钮
- element_info: //*[@id="ch-components-dataSourceInq-dataSourceInquire-temp"]//input[@placeholder="请输入名称"]
  find_type: xpath
  operate_type: send_keys
  msg: dbs_oracle_info3
  info: 在搜索框中输入数据的名字“dbs_oracle_info3”
- element_info: //*[@id="ch-components-dataSourceInq-dataSourceInquire-temp"]//input[@placeholder="请输入名称"]/following-sibling::div/button
  find_type: xpath
  operate_type: click
  info: 点击 输入框后面的搜索按钮
  is_time: 1
- element_info: //*[contains(text(), 'dbs_oracle_info3')]/ancestor::td/preceding-sibling::td[1]
  find_type: xpath
  operate_type: click
  info: 勾选列表中'dbs_oracle_info3'数据源
- element_info: bm-ch-resMan-dbdataset-submitDataSource-dataSource-ok
  find_type: name
  operate_type: click
  is_time: 0.8
  info: 点击‘确定’按钮
- element_info: bm-sh-r-data-db1-storageConfigurations-table-select
  find_type: name
  operate_type: click
  is_time: 0.5
  info: 点击‘选择表’输入框
- element_info: C_IN_1
  find_type: name
  operate_type: click
  info: 点击‘选择表’输入框
  is_time: 0.5
- element_info: bm-ch-resMan-dbdataset-submitDataSource-save-ok
  find_type: name
  operate_type: click
  info: 点击‘确定’按钮
  is_time: 1
check:
- element_info: bm-ch-5-el-pagination
  find_type: name
  check: displayed
  info: 断言‘分页器’是显示状态
- element_info: //*[@id="bm-ch-resourceMan-table"]//table/tbody//*[contains(text(), "%s")]+随机数
  find_type: xpath
  v_index: 0
  info: 断言“新建的oracle的dDBdataset存在”出现