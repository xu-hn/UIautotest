testinfo:
- id: test042
  title: 校验“数据标准--删除standard”页面
  launch: 0
  info: 先进入资源目录
testcase:
- element_info: //*[contains(text(),"数据标准")]/../preceding-sibling::i[1]
  find_type: xpath
  operate_type: click
  info: 点击‘数据标准'文件夹图标
- element_info: //em[@name="move_to_standard"]
  find_type: xpath
  operate_type: click
  info: 点击‘movo_to_standard'的文字
- element_info: //div[3]//tr//div/span[contains(text(), "Standard_")]
  find_type: xpaths
  index: -1
  operate_type: get_text
  info: 获取列表中最后一条'Standard_'是title
  is_time: 1
- element_info:  //div[3]//*[text()='%s']/ancestor::td/preceding-sibling::td[1]+随机数
  find_type: xpath
  v_index: 0
  operate_type: click
  info: 勾选列表中最后一条'Standard_'
- element_info: bm-ch-resMan-resourceman-delete-beiruanModel-button
  find_type: id
  operate_type: click
  info: 点击‘删除'按钮
  is_time: 0.7
- element_info: //*[@aria-label="提示"]//span[contains(text(), "确定")]
  find_type: xpath
  operate_type: click
  info: 点击‘确定'按钮
  is_time: 0.7
check:
- element_info: //*[contains(text(), "成功")]
  find_type: xpath
  info: 断言“恭喜你，删除已成功！”出现
- element_info: //*[contains(text(), "%s")]+随机数
  find_type: xpath
  v_index: 0
  check: contrary
  info: 断言“此条DBdataset_”被删除
  check_time: 0.5