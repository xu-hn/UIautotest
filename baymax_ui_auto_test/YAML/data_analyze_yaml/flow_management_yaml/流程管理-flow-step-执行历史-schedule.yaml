testinfo:
- id: test_a200
  title: 校验“流程管理-flow-step-执行历史-schedule”
  launch: 0
  info: 先进入流程管理
testcase:
- element_info: //*[@id="bm-designTreeMenu"]/span/i
  find_type: xpath 
  operate_type: click
  info: 点击‘根目录’前的文件夹图标
- element_info: //*[@id="bm-designTreeMenu"]//*[@name='initial_flow_dir']
  find_type: xpath 
  operate_type: click
  info: 点击'initial_flow_dir'
- element_info: //*[@id="bm-rh-flowManage-table"]/div[3]/table/tbody/tr[1]/td[10]/div/span
  find_type: xpath
  operate_type: click
  info: 点击‘计划'的文字
  is_time: 0.5
- element_info: //*[@id="bm-rh-design-plan-table"]/div[3]/table/tbody/tr[1]/td/div/a[2]/button/span[text()="执行列表"]
  find_type: xpath
  operate_type: click
  is_time: 1
  info: 点击列表中第一行的“执行列表”
check:
- element_info: //*[@id="bm-rh-design-history-table"]/div[3]/table/tbody/tr/td[2]/div/a[2]/a
  find_type: xpath
  operate_type: get_text
  check: current_contain_expect
  expect_value: schedule_
  info: 断言计划的名称包含“schedule_”
- operate_type: get_current_url
  check: current_contain_expect
  expect_value: /#/design/executingHistory/拼接值后+前host+拼接
  info: 断言“当前的url”符合预期值
- element_info: //*[@id="bm-rh-design-history-table"]/div[3]/table/tbody/tr/td[3]/div/a[2]/a
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: mysql_to_hdfs
  info: 断言执行历史的流程名字为“mysql_to_hdfs”
