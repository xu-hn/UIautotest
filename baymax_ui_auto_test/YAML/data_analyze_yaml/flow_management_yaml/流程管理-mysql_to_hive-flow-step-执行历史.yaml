testinfo:
- id: test_c006
  title: 校验“流程管理-mysql_to_hive-flow-step-执行历史”
  launch: 0
  info: 先进入流程管理
testcase:
- element_info: //*[@id="bm-designTreeMenu"]/span/i
  find_type: xpath 
  operate_type: click
  info: 点击‘根目录’前的文件夹图标
- element_info: //*[@id="bm-designTreeMenu"]//*[@name='initial_flow_dir']
  find_type: xpath 
  operate_type: click
  info: 点击'initial_flow_dir'
- element_info: //*[@id="bm-rh-flowManage-table"]//*[contains(text(),"mysql_to_hive")]
  find_type: xpath 
  operate_type: click
  info: 点击'mysql_to_hive'
  is_time: 0.6  
- element_info: //*[@id="bm-rh-design-dg-content"]//*[@name="primaryBtn"]
  find_type: xpath
  operate_type: click
  info: 点击‘按钮列表'按钮
  is_time: 1
- element_info: /html/body/ul/li[3]/a
  find_type: xpath
  operate_type: click
  info: 点击‘执行详历史’按钮
  is_time: 0.5
check:
- operate_type: get_current_url
  check: current_contain_expect
  expect_value: /#/design/executingHistory/拼接值后+前host+拼接
  info: 断言“当前的url”符合预期值
- element_info: //*[@id="bm-rh-design-history-table"]/div[3]/table/tbody/tr/td[3]/div/a[2]/a
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: mysql_to_hive
  info: 断言执行历史的流程名字为“mysql_to_hive”
