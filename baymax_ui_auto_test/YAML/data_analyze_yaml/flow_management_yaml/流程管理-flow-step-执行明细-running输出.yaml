testinfo:
- id: test_a187
  title: 校验“流程管理-flow-step-执行明细-running输出”
  launch: 0
  info: 先进入流程管理
testcase:
- element_info: //*[@name="Flows"]
  find_type: xpath
  operate_type: click
  info: 点击根目录文件夹图标

- element_info: //*[@id="bm-rh-flowManage-table"]/div[3]/table/tbody/tr[1]/td[2]/div/span
  find_type: xpath
  operate_type: click
  info: 点击第一个flow名字
  is_time: 0.5
- element_info: //*[@id="bm-rh-design-dg-content"]/div/button
  find_type: xpath
  operate_type: click
  info: 点击‘设计’按钮
  is_time: 0.5
- element_info: //*[contains(text(),'执行详细')]
  find_type: xpath
  operate_type: click
  info: 点击"执行详细"标签
- element_info: //*[contains(text(),'输出')]
  find_type: xpath
  operate_type: click
  info: 点击‘输出'
  is_time: 1
check:
- operate_type: get_current_url
  check: current_contain_expect
  expect_value: /#/design/executingDetail/拼接值后+前host+拼接
  info: 断言“当前的url”符合预期值
- element_info: //*[@id="bm-rh-design-outputs-table"]//*[text()="暂无数据"]
  find_type: xpath
  info: 断言“暂无数据”存在