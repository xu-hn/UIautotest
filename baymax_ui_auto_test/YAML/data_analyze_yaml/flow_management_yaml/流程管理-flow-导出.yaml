testinfo:
- id: test_a178
  title: 校验“流程管理-flow-导出”
  launch: 0
  info: 先进入流程管理
testcase:
- element_info: //*[@name="根目录"]/preceding-sibling::i[1]
  find_type: xpath
  operate_type: click
  info: 点击‘根目录'文件夹图标
- element_info: //em[@name="auto_flow"]
  find_type: xpath
  operate_type: click
  info: 点击‘auto_flow'的文字
  is_time: 0.8
- element_info: //*[@id="bm-rh-flowManage-table"]/div[3]/table/tbody/tr[1]/td[1]/div/label
  find_type: xpath
  v_index: 0
  operate_type: click
  info:  勾选“第一行的”flow
- element_info: primaryBtn
  find_type: name
  operate_type: click
  info: 点击‘目录’按钮
  is_time: 0.5
- element_info: //i[@name="flowExport"]/ancestor::li
  find_type: xpath
  operate_type: click
  info: 点击‘导出流程’按钮
  is_time: 0.5
- element_info: flowExport-sure
  find_type: name
  operate_type: click
  info: 点击‘确定’按钮
  is_time: 1.5
check:
- element_info: //*[text()="恭喜你，导出已成功！"]
  find_type: xpath
  check: displayed
  info: 断言“恭喜你，导出已成功！”吐词出现
- check: time_difference
  max_time: 10
  info: 断言“本地的下载目录”最新下载的文件的创建时间小于现在5秒