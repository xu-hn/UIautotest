testinfo:
- id: test_a184
  title: 校验“流程管理-flow-step-提交”
  launch: 0
  info: 先进入流程管理
testcase:
- element_info: //*[@name="Flows"]
  find_type: xpath
  operate_type: click
  info: 点击‘根目录'文件夹图标

- element_info: seachInput
  find_type: name
  operate_type: send_keys
  msg: mysql_to_hdfs
  info: 搜索框输入‘mysql_to_hdfs'的文字
- element_info: searchTable
  find_type: name
  operate_type: click
  info:  点击“输入框后的”搜索按钮
  is_time: 1
- element_info: //*[@id="bm-rh-flowManage-table"]/div[3]/table/tbody/tr/td/div/span[text()="mysql_to_hdfs"]
  find_type: xpath
  v_index: 0
  operate_type: click
  info:  点击“mysql_to_hdfs”flow的名字
  is_time: 0.5
- element_info: //*[@title="source_mysql_c_1_in"]
  find_type: xpath
  v_index: 0
  operate_type: click
  info:  等待“title="source_mysql_c_1_in"”出现
  is_time: 0.5
- element_info: designSubmit
  find_type: id
  operate_type: click
  info:  点击“提交”按钮
- element_info: //*[@id="designSubmitDialog"]//button[@name="footer-sure"]
  find_type: xpath
  operate_type: click
  info: 在执行计划设置页，点击‘确定'按钮
check:
- element_info: //*[contains(text(),"成功")]
  find_type: xpath
  check: displayed
  info: 断言“提交成功！”吐词出现
- operate_type: get_current_url
  check: current_contain_expect
  expect_value: /#/design/designDrawing/拼接值后+前host+拼接
  info: 断言“当前的url”符合预期值