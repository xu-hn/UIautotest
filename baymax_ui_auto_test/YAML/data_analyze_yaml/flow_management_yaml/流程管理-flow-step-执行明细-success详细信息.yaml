testinfo:
- id: test_a190
  title: 校验“流程管理-flow-step-执行明细-success详细信息”
  launch: 0
  info: 先进入流程管理
testcase:
- element_info: //*[@name="Flows"]
  find_type: xpath 
  operate_type: click
  info: 点击‘根目录’前的文件夹图标

- element_info: //*[@id="bm-rh-flowManage-table"]/div[3]/table/tbody/tr[1]/td[2]/div/span
  find_type: xpath 
  operate_type: click
  info: 点击'work_flow_shell'
  is_time: 0.5  
- element_info: //*[@id="bm-rh-design-dg-content"]/div/button/span/i[1]
  find_type: xpath
  operate_type: click
  info: 点击‘按钮列表'按钮
  is_time: 1
- element_info: /html/body/ul/li[4]/a
  find_type: xpath
  operate_type: click
  info: 点击‘执行详细'按钮
  is_time: 0.5
check:
- operate_type: get_current_url
  check: current_contain_expect
  expect_value: /#/design/executingDetail/拼接值后+前host+拼接
  info: 断言“当前的url”符合预期值
- element_info: //*[@id="bm-rh-design-detail-detailForm"]/div[1]/label
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: ID
  info: 详情信息存在“ID”列
- element_info: //*[@id="bm-rh-design-detail-detailForm"]/div[2]/label
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: 名称
  info: 详情信息存在“名称”列
- element_info: //*[@id="bm-rh-design-detail-detailForm"]/div[3]/label
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: EID
  info: 详情信息存在“EID”列
- element_info: //*[@id="bm-rh-design-detail-detailForm"]/div[5]/label
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: 处理状态
  info: 详情信息存在“状态”列