testinfo:
- id: test_a207
  title: 校验“流程管理-flow-计划-停止”
  launch: 0
  info: 先进入流程管理
testcase:
- element_info: //*[@id="bm-designTreeMenu"]/span/i
  find_type: xpath 
  operate_type: click
  info: 点击‘根目录’前的文件夹图标
- element_info: //*[@id="bm-designTreeMenu"]//*[@name='initial_flow_dir']
  find_type: xpath 
  operate_type: click
  info: 点击'initial_flow_dir'
- element_info: //*[@id="bm-rh-flowManage-table"]//*[contains(text(),"mysql_to_hdfs")]
  find_type: xpath 
  operate_type: click
  info: 点击'mysql_to_hdfs'
  is_time: 0.5  
- element_info: //*[@id="bm-rh-design-dg-content"]//*[@name="primaryBtn"]
  find_type: xpath
  operate_type: click
  info: 点击‘按钮列表'按钮
  is_time: 1
- element_info: /html/body/ul/li[2]/a
  find_type: xpath
  operate_type: click
  info: 点击‘计划'按钮
  is_time: 0.5
- element_info: //*[@id="bm-rh-design-plan-table"]/div[3]/table/tbody/tr[1]/td[1]/div/label
  find_type: xpath
  operate_type: click
  info:  勾选“第一行计划”
  is_time: 0.3
- element_info: disablePlan
  find_type: name
  operate_type: click
  info: 点击"停止按钮"
  is_time: 0.5
- element_info: /html/body/div[@aria-label="提示"]//button/span[contains(text(), "确定")]
  find_type: xpath
  operate_type: click
  info: 点击"提示框中的确定"按钮
  is_time: 0.8
check:
- element_info: //*[text()="恭喜你，停止已成功！"]
  find_type: xpath
  check: displayed
  info: 断言“恭喜你，停止已成功！”吐词出现
- operate_type: get_current_url
  check: current_contain_expect
  expect_value: /#/design/plan/拼接值后+前host+拼接
  info: 断言“当前的url”符合预期值
- element_info: //*[@id="bm-rh-design-plan-table"]/div[3]/table/tbody/tr[1]/td[3]/div
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: 未启用
  info: 断言 第一行的状态为“未启用”
