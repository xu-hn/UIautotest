testinfo:
- id: test_a170
  title: 校验“流程管理-flow-重命名”
  launch: 0
  info: 先进入流程管理
testcase:
- element_info: //*[@name="根目录"or @name="Flows"]
  find_type: xpath
  operate_type: click
  info: 点击‘根目录'文件夹图标
- element_info: //*[@id="bm-rh-flowManage-table"]/div[3]/table/tbody/tr[1]/td[2]/div/span
  find_type: xpath
  operate_type: get_text
  info:  获取列表“第一行的”名字
  is_time: 0.5
- element_info: //*[@id="bm-rh-flowManage-table"]/div[3]//span[text()="%s"]/ancestor::td/preceding-sibling::td//label+随机数
  find_type: xpath
  v_index: 0
  operate_type: click
  info:  勾选“第一行的”flow
- element_info: //button/span[text()="操作"]
  find_type: xpath
  operate_type: click
  info: 点击‘操作’按钮
  is_time: 0.5
- element_info: flowRename
  find_type: name
  operate_type: click
  info: 点击‘重命名’按钮
  is_time: 0.5
- element_info: reName
  find_type: name
  operate_type: clear
  info: 清除'输入框'
- element_info: reName
  find_type: name
  operate_type: send_keys
  msg: flow_rename_+随机数
  info: 输入flow的重命名名称
- element_info: renameFlow-sure
  find_type: name
  operate_type: click
  info: 点击‘确定’按钮
check:
- element_info: //*[contains(text(),"成功")]
  find_type: xpath
  check: displayed
  info: 断言“恭喜您，修改已成功！”吐词出现
- element_info: addFlowBtn
  find_type: name
  info: 断言‘新建’按钮存在
- element_info: //*[contains(text(), "%s")]+随机数
  find_type: xpath
  v_index: 0
  check: contrary
  check_time: 1
  info: 断言“被修改前的flow”不存在
- element_info: //*[contains(text(), "%s")]+随机数
  find_type: xpath
  v_index: 1
  check_time: 1
  info: 断言“重命名的flow”存在
