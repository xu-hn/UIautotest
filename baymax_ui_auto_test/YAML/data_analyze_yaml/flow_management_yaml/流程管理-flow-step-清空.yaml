testinfo:
- id: test_a180
  title: 校验“流程管理-flow-step-重置”
  launch: 0
  info: 先进入流程管理
testcase:
- element_info: //*[@name="Flows"]
  find_type: xpath
  operate_type: click
  info: 点击‘根目录'文件夹图标

- element_info: addFlowBtn
  find_type: name
  operate_type: click
  info: 点击‘新建’按钮
  is_time: 0.5
- element_info: addFlowName
  find_type: name
  operate_type: send_keys
  msg: data_flow_+随机数
  info: 输入work_flow名称
- element_info: //*[@id="bm-addflow-dialog-form"]//input[@placeholder="请选择流程类型"]|//input[@placeholder="Select"]
  find_type: xpath
  operate_type: click
  info: 点击‘流程类型'弹出下拉菜单
  is_time: 0.5
- element_info: /html/body/div/div/div/ul/li[@name="dataflow"]
  find_type: xpath
  operate_type: click
  info: 点击‘dataflow'
  is_time: 0.5
- element_info: addFlow-sure
  find_type: name
  operate_type: click
  info: 点击‘确定’按钮
- element_info: //*[@id="bm-rh-flowManage-table"]/div[3]/table/tbody/tr/td/div/span[text()="%s"]+随机数
  find_type: xpath
  v_index: 0
  operate_type: click
  info:  点击“第一行”flow的名字
  is_time: 0.5
- element_info: //*[@id="right"]//div[contains(text(), "IO")]
  find_type: xpath
  operate_type: click
  info:  点击“IO”tab
  is_time: 0.5
- element_info: //*[@id="right"]//h4[text()="source"]
  find_type: xpath
  operate_type: drag_el
  move_to: (-800, 210)
  info:  拖拽
  is_time: 0.5
- element_info: designDelSave
  find_type: id
  operate_type: click
  info:  点击“清空”按钮
- element_info: /html/body/div[@aria-label="提示"]//button/span[contains(text(), "OK")]
  find_type: xpath
  operate_type: click
  info: 点击"提示框中的确定"按钮
  is_time: 0.5
check:
- element_info: //*[contains(text(),"成功")]
  find_type: xpath
  check: displayed
  info: 断言“恭喜你，删除已成功！”吐词出现
- element_info: //*[@id="designMain"]//div/h4[text()="source_1"]
  find_type: xpath
  check: contrary
  check_time: 1
  info: 断言“拖拽过去的source_1”清空后在design里不存在