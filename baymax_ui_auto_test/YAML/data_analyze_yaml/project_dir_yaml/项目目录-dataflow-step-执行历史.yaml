testinfo:
- id: test_a277
  title: 项目目录-dataflow-step-执行历史
  launch: 0
  info: 先进入项目目录
testcase:
- element_info: //*[@name="initial_project_flow"]/preceding-sibling::i[1]
  find_type: xpath
  operate_type: click
  info: 点击 initial_project_flow项目前面的文件夹
- element_info: //*[@name="initial_project_flow"]/following-sibling::ul[1]//*[@name="Flows"]
  find_type: xpath
  operate_type: click
  info: 点击"initial_project_flow项目Flows
  is_time: 0.8
  
- element_info: //span[text()='mysql_project_dataflow_to_hdfs']
  find_type: xpath
  operate_type: click
  info: 点击mysql_project_dataflow_to_hdfs
  is_time: 0.8
  
- element_info: //*[@id="bm-rh-design-dg-content"]//*[@name="primaryBtn"]
  find_type: xpath
  operate_type: click
  info: 点击‘执行明细'按钮
  is_time: 2
- element_info: /html/body/ul/li[2]/a
  find_type: xpath
  operate_type: click
  info: 点击‘计划'的文字
  is_time: 0.5
- element_info: //*[@id="bm-rh-design-plan-table"]/div[3]/table/tbody/tr[1]/td/div/a[1]/button/span[text()="执行列表"]
  find_type: xpath
  operate_type: click
  is_time: 1
  info: 点击列表中“执行列表”
check:
- operate_type: get_current_url
  check: current_contain_expect
  expect_value: /#/project/design/executingHistory/拼接值后+前host+拼接
  info: 断言“当前的url”符合预期值
- element_info: //*[@id="bm-rh-design-history-table"]/div[3]/table/tbody/tr/td[3]/div/a[1]/a
  find_type: xpath
  operate_type: get_text
  check: current_equal_expect
  expect_value: mysql_project_dataflow_to_hdfs
  info: 断言执行历史的流程名字为“mysql_project_dataflow_to_hdfs”
